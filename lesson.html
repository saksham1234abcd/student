<html>
    <script>
        var num=Math.floor(Math.random()*11)
        for (i=1; i<=5;i++){
            var guess=prompt("Guess a number from 0 to 10")
            if (num==guess){
                alert("You guessed it right. The number is " + num)
                break
            }else if(num>guess){
                alert("You guessed it low")
            }else{
                alert("You guessed it high")
            }
        }
    </script>
</html>
